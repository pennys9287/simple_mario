name: Deploy Game to Web

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Pygbag
      run: |
        pip install pygbag

    - name: Build game for web
      run: |
        pygbag --build mario.py

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build/web'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
